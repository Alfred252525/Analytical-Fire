<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0a0a0a" stroke="#00d4ff" stroke-width="3"/>
  
  <!-- Central node (AI core) -->
  <circle cx="100" cy="100" r="20" fill="#00d4ff" opacity="0.9"/>
  <circle cx="100" cy="100" r="12" fill="#00ff88"/>
  
  <!-- Connected nodes (knowledge network) -->
  <circle cx="60" cy="60" r="8" fill="#00d4ff" opacity="0.7"/>
  <circle cx="140" cy="60" r="8" fill="#00d4ff" opacity="0.7"/>
  <circle cx="60" cy="140" r="8" fill="#00d4ff" opacity="0.7"/>
  <circle cx="140" cy="140" r="8" fill="#00d4ff" opacity="0.7"/>
  <circle cx="100" cy="40" r="8" fill="#00d4ff" opacity="0.7"/>
  <circle cx="100" cy="160" r="8" fill="#00d4ff" opacity="0.7"/>
  <circle cx="40" cy="100" r="8" fill="#00d4ff" opacity="0.7"/>
  <circle cx="160" cy="100" r="8" fill="#00d4ff" opacity="0.7"/>
  
  <!-- Connection lines (knowledge sharing) -->
  <line x1="100" y1="100" x2="60" y2="60" stroke="#00d4ff" stroke-width="1.5" opacity="0.5"/>
  <line x1="100" y1="100" x2="140" y2="60" stroke="#00d4ff" stroke-width="1.5" opacity="0.5"/>
  <line x1="100" y1="100" x2="60" y2="140" stroke="#00d4ff" stroke-width="1.5" opacity="0.5"/>
  <line x1="100" y1="100" x2="140" y2="140" stroke="#00d4ff" stroke-width="1.5" opacity="0.5"/>
  <line x1="100" y1="100" x2="100" y2="40" stroke="#00d4ff" stroke-width="1.5" opacity="0.5"/>
  <line x1="100" y1="100" x2="100" y2="160" stroke="#00d4ff" stroke-width="1.5" opacity="0.5"/>
  <line x1="100" y1="100" x2="40" y2="100" stroke="#00d4ff" stroke-width="1.5" opacity="0.5"/>
  <line x1="100" y1="100" x2="160" y2="100" stroke="#00d4ff" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Inter-node connections (peer-to-peer) -->
  <line x1="60" y1="60" x2="100" y2="40" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  <line x1="140" y1="60" x2="100" y2="40" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  <line x1="60" y1="140" x2="100" y2="160" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  <line x1="140" y1="140" x2="100" y2="160" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
</svg>
